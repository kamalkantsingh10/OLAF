; PlatformIO Project Configuration File
;
; Module: Ears + Neck (Unified Upper-Body Control)
; I2C Address: 0x09
; Hardware: ESP32-S3-WROOM-2 (N8R8)
;
; Servo Controllers:
;   - Controller A (UART1): 4× Feetech SCS0009 servos (ears, 2-DOF × 2)
;   - Controller B (UART2): 3× Feetech STS3215 servos (neck pan/tilt/roll)
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-wroom-2]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; ESP32-S3-WROOM-2 N8R8 Configuration
board_build.flash_mode = qio
board_build.psram_type = opi
board_build.memory_type = qio_opi

; Build flags
build_flags =
    -D MODULE_ID=0x09
    -D MODULE_NAME="ears-neck"
    -I ../../shared

; Serial monitor
monitor_speed = 115200

; Libraries
lib_deps =
    Wire
    SPI
