; PlatformIO Project Configuration File
; Base Module - ESP32-S3 Self-Balancing Controller
; Epic 6: Self-Balancing Base
; Story 6.5: Base Module ESP32 Firmware

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Serial Monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    -Isrc
    ; Base module configuration
    -DMODULE_NAME="Base"
    -DI2C_SLAVE_ADDRESS=0x0B
    ; Enable debug logging (disable in production)
    -DENABLE_SERIAL_DEBUG=true
    -DENABLE_IMU_DEBUG=false
    -DENABLE_PID_DEBUG=false

; Library dependencies
lib_deps =
    ; MPU6050 IMU library (Adafruit or Jeff Rowberg)
    adafruit/Adafruit MPU6050@^2.2.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    ; I2C slave library for ESP32
    ; Wire library (built-in Arduino)

; Upload settings
upload_speed = 921600

; Filesystem for future OTA
board_build.filesystem = littlefs

; Partitions (enable OTA in future)
; board_build.partitions = default_16MB.csv
