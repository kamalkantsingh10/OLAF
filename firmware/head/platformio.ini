; PlatformIO Project Configuration File
; Head Module - ESP32-S3 with Dual GC9A01 Eye Displays
; Story 1.3: Head Module Hardware Assembly

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Serial Monitor
monitor_speed = 115200

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    -Ifirmware
    ; TFT_eSPI Configuration (survives pio clean)
    -DUSER_SETUP_LOADED=1
    -DGC9A01_DRIVER=1
    -DUSE_HSPI_PORT=1
    -DTFT_WIDTH=240
    -DTFT_HEIGHT=240
    -DTFT_MOSI=11
    -DTFT_SCLK=12
    -DTFT_DC=2
    -DTFT_RST=4
    -DTFT_BL=10
    -DSPI_FREQUENCY=20000000
    -DSPI_READ_FREQUENCY=20000000
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1

; Library dependencies
lib_deps =
    bodmer/TFT_eSPI@^2.5.43

; Upload settings
upload_speed = 921600

; Filesystem for future use (OTA, configs)
board_build.filesystem = littlefs
